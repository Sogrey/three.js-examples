<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 页面描述，有助于SEO优化 -->
    <meta name="description" content="使用关键帧创建复杂的动画序列">
    <!-- Three.js版本信息 -->
    <meta name="three-version" content="r179">
    <title>Three.js 示例 - 关键帧动画</title>
    <!-- 引入公共样式表 -->
    <link rel="stylesheet" href="../css/example-common.css">
</head>
<body>
    <!-- 3D场景容器 -->
    <div class="three-container" id="threeContainer"></div>
    
    <!-- 
    使用importmap定义模块导入映射
    这是一种现代化的ES模块导入方式，可以简化导入路径
    通过定义别名，可以使用简短的导入语句，如 import * as THREE from 'three'
    -->
    <script type="importmap">
        {
            "imports": {
                "three": "../libs/three/r179/build/three.module.js",
                "three/addons/": "../libs/three/r179/jsm/"
            }
        }
    </script>
    
    <!-- 示例代码 - 关键帧动画 -->
    <script type="module">
        // 导入Three.js核心模块
        import * as THREE from 'three';
        // 导入轨道控制器，用于交互式旋转和缩放场景
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        // 导入GUI控制面板，用于调整参数
        import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
        
        // Three.js 核心变量 - 暴露给全局作用域以便截图功能使用
        window.scene = null;     // 场景对象，包含所有3D元素
        window.camera = null;    // 相机对象，定义视角和视野
        window.renderer = null;  // 渲染器对象，将场景渲染到canvas上
        let mesh;               // 3D网格对象
        let controls;           // 轨道控制器对象
        let mixer;              // 动画混合器
        let clock;              // 时钟对象，用于动画计时
        let action;             // 动画动作
        
        // 参数配置对象 - 用于GUI控制面板和创建3D对象
        const params = {
            // 几何体参数
            geometryType: 'box',
            size: 1,
            color: 0x3498db,
            wireframe: false,
            
            // 动画参数
            animationType: 'position',  // 动画类型：position, rotation, scale
            duration: 3,                // 动画持续时间（秒）
            loop: true,                 // 是否循环播放
            autoPlay: true,             // 是否自动播放
            timeScale: 1,               // 时间缩放
            
            // 关键帧参数
            keyframeCount: 4,           // 关键帧数量
            amplitude: 3,               // 动画幅度
            
            // 控制器参数
            autoRotate: false           // 是否自动旋转相机
        };
        
        /**
         * 初始化Three.js场景、相机、渲染器和控制器
         * 这是整个应用的入口点
         */
        function init() {
            // 创建场景 - 所有3D对象的容器
            window.scene = new THREE.Scene();
            // 设置场景背景色为深蓝灰色
            window.scene.background = new THREE.Color(0x2c3e50);
            
            // 创建透视相机 - 模拟人眼视角
            // 参数：视场角(FOV)，宽高比，近裁剪面，远裁剪面
            window.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            // 设置相机位置，以便能看到场景中的对象
            window.camera.position.set(0, 0, 8);
            
            // 创建WebGL渲染器 - 将3D场景渲染到canvas上
            window.renderer = new THREE.WebGLRenderer({ antialias: true }); // 启用抗锯齿
            // 设置渲染器尺寸为窗口大小
            window.renderer.setSize(window.innerWidth, window.innerHeight);
            // 设置设备像素比，提高在高DPI设备上的清晰度
            window.renderer.setPixelRatio(window.devicePixelRatio);
            // 将渲染器的canvas添加到DOM中
            document.getElementById('threeContainer').appendChild(window.renderer.domElement);
            
            // 添加轨道控制器 - 允许用户交互式旋转和缩放场景
            controls = new OrbitControls(window.camera, window.renderer.domElement);
            controls.enableDamping = true;       // 启用阻尼效果，使控制更平滑
            controls.dampingFactor = 0.05;       // 阻尼系数
            controls.autoRotate = params.autoRotate; // 设置是否自动旋转
            
            // 创建时钟对象，用于动画计时
            clock = new THREE.Clock();
            
            // 添加光源
            addLights();
            
            // 创建3D网格对象
            createMesh();
            
            // 创建关键帧动画
            createKeyframeAnimation();
            
            // 初始化GUI控制面板
            initGUI();
            
            // 监听窗口大小变化，调整场景
            window.addEventListener('resize', onWindowResize);
            
            // 开始动画循环
            animate();
        }
        
        /**
         * 处理窗口大小变化
         * 调整相机和渲染器以适应新的窗口尺寸
         */
        function onWindowResize() {
            // 更新相机宽高比
            window.camera.aspect = window.innerWidth / window.innerHeight;
            // 更新相机投影矩阵
            window.camera.updateProjectionMatrix();
            // 更新渲染器尺寸
            window.renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        /**
         * 添加光源
         * 创建环境光和方向光，提供场景照明
         */
        function addLights() {
            // 环境光 - 提供均匀的全局照明
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            window.scene.add(ambientLight);
            
            // 方向光 - 模拟太阳光
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 5, 5);
            directionalLight.castShadow = true;
            window.scene.add(directionalLight);
            
            // 添加网格辅助线
            const gridHelper = new THREE.GridHelper(10, 10, 0x888888, 0x444444);
            window.scene.add(gridHelper);
        }
        
        /**
         * 创建3D网格对象
         * 根据参数创建不同类型的几何体
         */
        function createMesh() {
            // 移除旧的网格对象
            if (mesh) {
                window.scene.remove(mesh);
                mesh.geometry.dispose();
                mesh.material.dispose();
            }
            
            // 根据类型创建几何体
            let geometry;
            switch (params.geometryType) {
                case 'box':
                    geometry = new THREE.BoxGeometry(params.size, params.size, params.size);
                    break;
                case 'sphere':
                    geometry = new THREE.SphereGeometry(params.size * 0.7, 32, 16);
                    break;
                case 'cylinder':
                    geometry = new THREE.CylinderGeometry(params.size * 0.5, params.size * 0.5, params.size * 1.5, 32);
                    break;
                case 'torus':
                    geometry = new THREE.TorusGeometry(params.size * 0.7, params.size * 0.3, 16, 100);
                    break;
                case 'cone':
                    geometry = new THREE.ConeGeometry(params.size * 0.7, params.size * 1.5, 32);
                    break;
            }
            
            // 创建材质
            const material = new THREE.MeshStandardMaterial({
                color: params.color,
                wireframe: params.wireframe,
                metalness: 0.3,
                roughness: 0.4
            });
            
            // 创建网格
            mesh = new THREE.Mesh(geometry, material);
            window.scene.add(mesh);
        }
        
        /**
         * 创建关键帧动画
         * 根据参数创建不同类型的关键帧动画
         */
        function createKeyframeAnimation() {
            // 如果已存在动画混合器，则停止并清理
            if (mixer) {
                mixer.stopAllAction();
                mixer = null;
            }
            
            if (!mesh) return;
            
            // 创建动画混合器
            mixer = new THREE.AnimationMixer(mesh);
            
            // 创建关键帧轨道
            const times = [];
            const values = [];
            
            // 根据关键帧数量生成时间点
            for (let i = 0; i <= params.keyframeCount; i++) {
                times.push(i * params.duration / params.keyframeCount);
            }
            
            // 根据动画类型生成关键帧值
            switch (params.animationType) {
                case 'position':
                    // 位置动画 - 创建圆形路径
                    for (let i = 0; i <= params.keyframeCount; i++) {
                        const angle = (i / params.keyframeCount) * Math.PI * 2;
                        values.push(
                            Math.cos(angle) * params.amplitude,
                            Math.sin(angle) * params.amplitude * 0.5,
                            0
                        );
                    }
                    break;
                    
                case 'rotation':
                    // 旋转动画 - 多轴旋转
                    for (let i = 0; i <= params.keyframeCount; i++) {
                        const progress = i / params.keyframeCount;
                        // 创建更明显的旋转效果
                        values.push(
                            progress * Math.PI * 4,     // X轴旋转2圈
                            progress * Math.PI * 6,     // Y轴旋转3圈  
                            progress * Math.PI * 2      // Z轴旋转1圈
                        );
                    }
                    break;
                    
                case 'scale':
                    // 缩放动画 - 脉冲效果
                    for (let i = 0; i <= params.keyframeCount; i++) {
                        const progress = i / params.keyframeCount;
                        const scale = 1 + Math.sin(progress * Math.PI * 2) * params.amplitude * 0.3;
                        values.push(scale, scale, scale);
                    }
                    break;
            }
            
            // 创建关键帧轨道
            let track;
            switch (params.animationType) {
                case 'position':
                    track = new THREE.VectorKeyframeTrack('.position', times, values);
                    break;
                case 'rotation':
                    // 旋转需要使用四元数轨道以获得更好的效果
                    const quaternions = [];
                    for (let i = 0; i < values.length; i += 3) {
                        const euler = new THREE.Euler(values[i], values[i + 1], values[i + 2]);
                        const quaternion = new THREE.Quaternion().setFromEuler(euler);
                        quaternions.push(quaternion.x, quaternion.y, quaternion.z, quaternion.w);
                    }
                    track = new THREE.QuaternionKeyframeTrack('.quaternion', times, quaternions);
                    break;
                case 'scale':
                    track = new THREE.VectorKeyframeTrack('.scale', times, values);
                    break;
            }
            
            // 创建动画剪辑
            const clip = new THREE.AnimationClip('keyframeAnimation', params.duration, [track]);
            
            // 创建动画动作
            action = mixer.clipAction(clip);
            action.setLoop(params.loop ? THREE.LoopRepeat : THREE.LoopOnce);
            action.timeScale = params.timeScale;
            
            // 如果自动播放，则开始播放
            if (params.autoPlay) {
                action.play();
            }
        }
        
        /**
         * 初始化GUI控制面板
         * 创建用户可交互的控制界面，用于调整参数
         */
        function initGUI() {
            // 创建GUI实例
            const gui = new GUI({ title: '关键帧动画控制面板', width: 300 });
            
            // 调整GUI位置，避免与其他UI元素重叠
            gui.domElement.style.position = 'absolute';
            gui.domElement.style.top = '60px';
            gui.domElement.style.right = '10px';
            
            // 确保GUI在所有环境下都可见
            gui.domElement.style.zIndex = '1000';
            gui.domElement.style.maxHeight = '80vh';
            gui.domElement.style.overflowY = 'auto';
            
            // 几何体设置
            const geometryFolder = gui.addFolder('几何体设置');
            geometryFolder.add(params, 'geometryType', ['box', 'sphere', 'cylinder', 'torus', 'cone'])
                .name('几何体类型')
                .onChange(() => {
                    createMesh();
                    createKeyframeAnimation();
                });
            
            geometryFolder.add(params, 'size', 0.5, 3)
                .name('大小')
                .onChange(() => {
                    createMesh();
                    createKeyframeAnimation();
                });
            
            geometryFolder.addColor(params, 'color')
                .name('颜色')
                .onChange(value => {
                    if (mesh) mesh.material.color.set(value);
                });
            
            geometryFolder.add(params, 'wireframe')
                .name('线框模式')
                .onChange(value => {
                    if (mesh) mesh.material.wireframe = value;
                });
            
            // 动画设置
            const animationFolder = gui.addFolder('动画设置');
            animationFolder.add(params, 'animationType', ['position', 'rotation', 'scale'])
                .name('动画类型')
                .onChange(createKeyframeAnimation);
            
            animationFolder.add(params, 'duration', 1, 10)
                .name('持续时间(秒)')
                .onChange(createKeyframeAnimation);
            
            animationFolder.add(params, 'keyframeCount', 2, 10, 1)
                .name('关键帧数量')
                .onChange(createKeyframeAnimation);
            
            animationFolder.add(params, 'amplitude', 0.5, 5)
                .name('动画幅度')
                .onChange(createKeyframeAnimation);
            
            animationFolder.add(params, 'loop')
                .name('循环播放')
                .onChange(createKeyframeAnimation);
            
            animationFolder.add(params, 'timeScale', 0.1, 3)
                .name('播放速度')
                .onChange(value => {
                    if (action) action.timeScale = value;
                });
            
            // 动画控制
            const controlFolder = gui.addFolder('动画控制');
            controlFolder.add({
                play: () => {
                    if (action) action.play();
                }
            }, 'play').name('播放');
            
            controlFolder.add({
                pause: () => {
                    if (action) action.paused = !action.paused;
                }
            }, 'pause').name('暂停/继续');
            
            controlFolder.add({
                stop: () => {
                    if (action) action.stop();
                }
            }, 'stop').name('停止');
            
            controlFolder.add({
                reset: () => {
                    if (action) {
                        action.reset();
                        action.play();
                    }
                }
            }, 'reset').name('重置');
            
            // 相机控制
            const cameraFolder = gui.addFolder('相机控制');
            cameraFolder.add(params, 'autoRotate')
                .name('自动旋转')
                .onChange(value => {
                    controls.autoRotate = value;
                });
            
            geometryFolder.open();
            animationFolder.open();
            controlFolder.open();
        }
        
        /**
         * 动画循环函数
         * 使用requestAnimationFrame实现平滑动画
         * 每帧更新场景并渲染
         */
        function animate() {
            // 请求下一帧动画
            requestAnimationFrame(animate);
            
            // 获取时间增量
            const delta = clock.getDelta();
            
            // 更新动画混合器
            if (mixer) {
                mixer.update(delta);
            }
            
            // 更新轨道控制器
            controls.update();
            
            // 渲染场景
            window.renderer.render(window.scene, window.camera);
        }
        
        // 初始化应用
        init();
    </script>
    
    <!-- 
    ===================================================
    截图功能脚本 - 请勿修改此部分
    此脚本处理从父窗口发来的截图请求，用于生成示例封面，与示例业务并无关联
    ===================================================
    -->
    <script>
        // 全局变量，用于存储渲染器引用
        let _screenshotRenderer;
        
        // 添加消息监听器，处理截图请求
        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'take-screenshot') {
                try {
                    // 获取当前渲染器
                    if (!_screenshotRenderer && window.renderer) {
                        _screenshotRenderer = window.renderer;
                    }
                    
                    // 确保渲染器已经初始化
                    if (!_screenshotRenderer) {
                        throw new Error('渲染器未初始化');
                    }
                    
                    // 强制渲染一帧，确保内容是最新的
                    if (window.scene && window.camera) {
                        _screenshotRenderer.render(window.scene, window.camera);
                    }
                    
                    // 获取canvas的图像数据（使用较低的质量和尺寸以减小文件大小）
                    const quality = event.data.quality || 0.8;
                    const canvas = _screenshotRenderer.domElement;
                    
                    // 创建一个较小尺寸的临时canvas
                    const tempCanvas = document.createElement('canvas');
                    const maxSize = 600; // 最大尺寸为600像素
                    
                    // 计算缩放比例，保持宽高比
                    const scale = Math.min(maxSize / canvas.width, maxSize / canvas.height);
                    tempCanvas.width = Math.floor(canvas.width * scale);
                    tempCanvas.height = Math.floor(canvas.height * scale);
                    
                    // 在临时canvas上绘制缩小的图像
                    const ctx = tempCanvas.getContext('2d');
                    ctx.drawImage(canvas, 0, 0, tempCanvas.width, tempCanvas.height);
                    
                    // 获取缩小后的图像数据
                    const dataUrl = tempCanvas.toDataURL('image/jpeg', quality);
                    
                    // 将图像数据发送回父窗口
                    window.parent.postMessage({
                        type: 'screenshot-data',
                        dataUrl: dataUrl
                    }, '*');
                } catch (error) {
                    console.error('截图失败:', error);
                    // 发送错误信息回父窗口
                    window.parent.postMessage({
                        type: 'screenshot-error',
                        error: error.message
                    }, '*');
                }
            }
        });
    </script>
</body>
</html>
