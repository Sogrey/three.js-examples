<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 页面描述，有助于SEO优化 -->
    <meta name="description" content="Three.js点材质示例 - 展示PointsMaterial的使用方法和效果">
    <!-- Three.js版本信息 -->
    <meta name="three-version" content="r179">
    <title>Three.js 示例 - 点材质</title>
    <!-- 引入公共样式表 -->
    <link rel="stylesheet" href="../css/example-common.css">
</head>
<body>
    <!-- 3D场景容器 -->
    <div class="three-container" id="threeContainer"></div>
    
    <!-- 
    使用importmap定义模块导入映射
    这是一种现代化的ES模块导入方式，可以简化导入路径
    通过定义别名，可以使用简短的导入语句，如 import * as THREE from 'three'
    -->
    <script type="importmap">
        {
            "imports": {
                "three": "../libs/three/r179/build/three.module.js",
                "three/addons/": "../libs/three/r179/jsm/"
            }
        }
    </script>
    
    <!-- 示例代码 - 点材质 -->
    <script type="module">
        // 导入Three.js核心模块
        import * as THREE from 'three';
        // 导入轨道控制器，用于交互式旋转和缩放场景
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        // 导入GUI控制面板，用于调整参数
        import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
        
        // Three.js 核心变量 - 暴露给全局作用域以便截图功能使用
        window.scene = null;     // 场景对象，包含所有3D元素
        window.camera = null;    // 相机对象，定义视角和视野
        window.renderer = null;  // 渲染器对象，将场景渲染到canvas上
        let controls;           // 轨道控制器对象
        let points = null;      // 当前显示的点对象
        
        // 参数配置对象 - 用于GUI控制面板和创建3D对象
        const params = {
            // 点云参数
            count: 10000,         // 点的数量
            size: 0.05,           // 点的大小
            distribution: 'sphere', // 点的分布方式：sphere, cube, plane, line
            
            // 材质参数
            color: 0x3498db,      // 颜色（蓝色）
            sizeAttenuation: true, // 是否根据距离衰减点的大小
            alphaTest: 0.5,       // Alpha测试阈值
            transparent: false,    // 是否透明
            opacity: 1.0,          // 不透明度
            
            // 动画参数
            animate: true,        // 是否启用动画
            animationSpeed: 0.5,  // 动画速度
            
            // 控制器参数
            autoRotate: true      // 是否自动旋转
        };
        
        // 分布类型列表
        const distributionTypes = {
            '球体分布': 'sphere',
            '立方体分布': 'cube',
            '平面分布': 'plane',
            '线性分布': 'line'
        };
        
        // 动画相关变量
        let animationTime = 0;
        
        /**
         * 初始化Three.js场景、相机、渲染器和控制器
         * 这是整个应用的入口点
         */
        function init() {
            // 创建场景 - 所有3D对象的容器
            window.scene = new THREE.Scene();
            // 设置场景背景色为深蓝灰色
            window.scene.background = new THREE.Color(0x2c3e50);
            
            // 创建透视相机 - 模拟人眼视角
            // 参数：视场角(FOV)，宽高比，近裁剪面，远裁剪面
            window.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            // 设置相机位置，以便能看到场景中的对象
            window.camera.position.z = 5;
            
            // 创建WebGL渲染器 - 将3D场景渲染到canvas上
            window.renderer = new THREE.WebGLRenderer({ antialias: true }); // 启用抗锯齿
            // 设置渲染器尺寸为窗口大小
            window.renderer.setSize(window.innerWidth, window.innerHeight);
            // 设置设备像素比，提高在高DPI设备上的清晰度
            window.renderer.setPixelRatio(window.devicePixelRatio);
            // 将渲染器的canvas添加到DOM中
            document.getElementById('threeContainer').appendChild(window.renderer.domElement);
            
            // 添加轨道控制器 - 允许用户交互式旋转和缩放场景
            controls = new OrbitControls(window.camera, window.renderer.domElement);
            controls.enableDamping = true;       // 启用阻尼效果，使控制更平滑
            controls.dampingFactor = 0.05;       // 阻尼系数
            controls.autoRotate = params.autoRotate; // 设置是否自动旋转
            
            // 创建点云
            createPoints();
            
            // 初始化GUI控制面板
            initGUI();
            
            // 监听窗口大小变化，调整场景
            window.addEventListener('resize', onWindowResize);
            
            // 开始动画循环
            animate();
        }
        
        /**
         * 创建点云对象
         */
        function createPoints() {
            // 如果已存在点云，先移除
            if (points) {
                scene.remove(points);
                points.geometry.dispose();
                points.material.dispose();
                points = null;
            }
            
            // 创建几何体
            const geometry = new THREE.BufferGeometry();
            
            // 根据分布类型生成顶点
            const positions = generatePositions(params.distribution, params.count);
            
            // 设置顶点位置属性
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            
            // 创建点材质
            const material = new THREE.PointsMaterial({
                color: params.color,
                size: params.size,
                sizeAttenuation: params.sizeAttenuation,
                alphaTest: params.alphaTest,
                transparent: params.transparent,
                opacity: params.opacity
            });
            
            // 创建点云对象
            points = new THREE.Points(geometry, material);
            scene.add(points);
            
            console.log(`创建了包含 ${params.count} 个点的点云，分布类型: ${params.distribution}`);
        }
        
        /**
         * 根据分布类型生成顶点位置
         * @param {string} type - 分布类型：sphere, cube, plane, line
         * @param {number} count - 点的数量
         * @returns {Float32Array} - 顶点位置数组
         */
        function generatePositions(type, count) {
            const positions = new Float32Array(count * 3);
            
            switch (type) {
                case 'sphere':
                    // 球体分布
                    for (let i = 0; i < count; i++) {
                        // 使用球坐标系生成均匀分布的点
                        const radius = Math.random();
                        const theta = Math.random() * Math.PI * 2; // 0 到 2π
                        const phi = Math.acos(2 * Math.random() - 1); // 0 到 π
                        
                        const x = radius * Math.sin(phi) * Math.cos(theta);
                        const y = radius * Math.sin(phi) * Math.sin(theta);
                        const z = radius * Math.cos(phi);
                        
                        positions[i * 3] = x * 2;
                        positions[i * 3 + 1] = y * 2;
                        positions[i * 3 + 2] = z * 2;
                    }
                    break;
                    
                case 'cube':
                    // 立方体分布
                    for (let i = 0; i < count; i++) {
                        positions[i * 3] = (Math.random() - 0.5) * 4;
                        positions[i * 3 + 1] = (Math.random() - 0.5) * 4;
                        positions[i * 3 + 2] = (Math.random() - 0.5) * 4;
                    }
                    break;
                    
                case 'plane':
                    // 平面分布
                    for (let i = 0; i < count; i++) {
                        positions[i * 3] = (Math.random() - 0.5) * 4;
                        positions[i * 3 + 1] = (Math.random() - 0.5) * 4;
                        positions[i * 3 + 2] = 0;
                    }
                    break;
                    
                case 'line':
                    // 线性分布
                    for (let i = 0; i < count; i++) {
                        const t = i / count;
                        positions[i * 3] = (t - 0.5) * 4;
                        positions[i * 3 + 1] = 0;
                        positions[i * 3 + 2] = 0;
                    }
                    break;
                    
                default:
                    // 默认为球体分布
                    return generatePositions('sphere', count);
            }
            
            return positions;
        }
        
        /**
         * 处理窗口大小变化
         * 调整相机和渲染器以适应新的窗口尺寸
         */
        function onWindowResize() {
            // 更新相机宽高比
            window.camera.aspect = window.innerWidth / window.innerHeight;
            // 更新相机投影矩阵
            window.camera.updateProjectionMatrix();
            // 更新渲染器尺寸
            window.renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        /**
         * 初始化GUI控制面板
         */
        function initGUI() {
            // 创建GUI实例
            const gui = new GUI({ title: '点材质参数', width: 300 });
            
            // 调整GUI位置，避免与其他UI元素重叠
            gui.domElement.style.position = 'absolute';
            gui.domElement.style.top = '60px';
            gui.domElement.style.right = '10px';
            
            // 确保GUI在所有环境下都可见
            gui.domElement.style.zIndex = '1000';
            gui.domElement.style.maxHeight = '80vh'; // 限制最大高度
            gui.domElement.style.overflowY = 'auto'; // 允许垂直滚动
            
            // 确保GUI在页面加载后立即可见
            setTimeout(() => {
                gui.show();
                // 强制更新GUI
                for (const controller of gui.controllers) {
                    controller.updateDisplay();
                }
            }, 100);
            
            // 点云参数控制组
            const pointsFolder = gui.addFolder('点云参数');
            
            // 添加点数量滑块
            pointsFolder.add(params, 'count', 100, 50000)
                .step(100)
                .name('点数量')
                .onChange(() => createPoints());
            
            // 添加点大小滑块
            pointsFolder.add(params, 'size', 0.01, 0.2)
                .step(0.01)
                .name('点大小')
                .onChange(value => {
                    if (points && points.material) {
                        points.material.size = value;
                    }
                });
            
            // 添加分布类型选择
            pointsFolder.add(params, 'distribution', distributionTypes)
                .name('分布类型')
                .onChange(() => createPoints());
            
            // 默认展开此文件夹
            pointsFolder.open();
            
            // 材质参数控制组
            const materialFolder = gui.addFolder('材质参数');
            
            // 添加颜色选择器
            materialFolder.addColor(params, 'color')
                .name('颜色')
                .onChange(value => {
                    if (points && points.material) {
                        points.material.color.set(value);
                    }
                });
            
            // 添加大小衰减切换
            materialFolder.add(params, 'sizeAttenuation')
                .name('大小衰减')
                .onChange(value => {
                    if (points && points.material) {
                        points.material.sizeAttenuation = value;
                    }
                });
            
            // 添加透明度控制
            materialFolder.add(params, 'transparent')
                .name('启用透明')
                .onChange(value => {
                    if (points && points.material) {
                        points.material.transparent = value;
                    }
                });
            
            // 添加不透明度滑块
            materialFolder.add(params, 'opacity', 0, 1)
                .step(0.01)
                .name('不透明度')
                .onChange(value => {
                    if (points && points.material) {
                        points.material.opacity = value;
                    }
                });
            
            // 添加Alpha测试滑块
            materialFolder.add(params, 'alphaTest', 0, 1)
                .step(0.01)
                .name('Alpha测试')
                .onChange(value => {
                    if (points && points.material) {
                        points.material.alphaTest = value;
                    }
                });
            
            // 默认展开此文件夹
            materialFolder.open();
            
            // 动画参数控制组
            const animationFolder = gui.addFolder('动画参数');
            
            // 添加动画启用切换
            animationFolder.add(params, 'animate')
                .name('启用动画');
            
            // 添加动画速度滑块
            animationFolder.add(params, 'animationSpeed', 0.1, 2)
                .step(0.1)
                .name('动画速度');
            
            // 默认展开此文件夹
            animationFolder.open();
            
            // 控制器参数控制组
            const controlsFolder = gui.addFolder('控制器参数');
            
            // 添加自动旋转切换
            controlsFolder.add(params, 'autoRotate')
                .name('自动旋转')
                .onChange(value => {
                    controls.autoRotate = value;
                });
            
            // 默认展开此文件夹
            controlsFolder.open();
        }
        
        /**
         * 动画循环函数
         * 使用requestAnimationFrame实现平滑动画
         * 每帧更新场景并渲染
         */
        function animate() {
            // 请求下一帧动画
            requestAnimationFrame(animate);
            
            // 更新轨道控制器
            // 如果启用了阻尼效果，需要在每帧调用update
            controls.update();
            
            // 如果启用了动画，更新点云
            if (params.animate && points) {
                animationTime += 0.01 * params.animationSpeed;
                
                // 获取顶点位置
                const positions = points.geometry.attributes.position.array;
                
                // 根据分布类型应用不同的动画效果
                switch (params.distribution) {
                    case 'sphere':
                        // 球体脉动效果
                        for (let i = 0; i < params.count; i++) {
                            const i3 = i * 3;
                            const x = positions[i3];
                            const y = positions[i3 + 1];
                            const z = positions[i3 + 2];
                            
                            // 计算到原点的距离
                            const distance = Math.sqrt(x * x + y * y + z * z);
                            
                            // 计算新的半径（脉动效果）
                            const newRadius = 2 + Math.sin(distance * 5 + animationTime) * 0.1;
                            
                            // 更新位置
                            positions[i3] = x / distance * newRadius;
                            positions[i3 + 1] = y / distance * newRadius;
                            positions[i3 + 2] = z / distance * newRadius;
                        }
                        break;
                        
                    case 'cube':
                        // 立方体波浪效果
                        for (let i = 0; i < params.count; i++) {
                            const i3 = i * 3;
                            
                            // 添加波浪效果
                            positions[i3 + 1] += Math.sin(positions[i3] * 2 + animationTime) * 0.01;
                            positions[i3 + 2] += Math.cos(positions[i3 + 1] * 2 + animationTime) * 0.01;
                        }
                        break;
                        
                    case 'plane':
                        // 平面波浪效果
                        for (let i = 0; i < params.count; i++) {
                            const i3 = i * 3;
                            const x = positions[i3];
                            const y = positions[i3 + 1];
                            
                            // 计算波浪高度
                            positions[i3 + 2] = Math.sin(x * 2 + animationTime) * 0.3 + 
                                               Math.cos(y * 2 + animationTime) * 0.3;
                        }
                        break;
                        
                    case 'line':
                        // 线性波浪效果
                        for (let i = 0; i < params.count; i++) {
                            const i3 = i * 3;
                            const x = positions[i3];
                            
                            // 计算波浪效果
                            positions[i3 + 1] = Math.sin(x * 5 + animationTime) * 0.5;
                            positions[i3 + 2] = Math.cos(x * 5 + animationTime * 0.8) * 0.5;
                        }
                        break;
                }
                
                // 标记顶点位置需要更新
                points.geometry.attributes.position.needsUpdate = true;
            }
            
            // 渲染场景
            window.renderer.render(window.scene, window.camera);
        }
        
        // 初始化应用
        init();
    </script>
    
    <!-- 
    ===================================================
    截图功能脚本 - 请勿修改此部分
    此脚本处理从父窗口发来的截图请求，用于生成示例封面，与示例业务并无关联
    ===================================================
    -->
    <script>
        // 全局变量，用于存储渲染器引用
        let _screenshotRenderer;
        
        // 添加消息监听器，处理截图请求
        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'take-screenshot') {
                try {
                    // 获取当前渲染器
                    if (!_screenshotRenderer && window.renderer) {
                        _screenshotRenderer = window.renderer;
                    }
                    
                    // 确保渲染器已经初始化
                    if (!_screenshotRenderer) {
                        throw new Error('渲染器未初始化');
                    }
                    
                    // 强制渲染一帧，确保内容是最新的
                    if (window.scene && window.camera) {
                        _screenshotRenderer.render(window.scene, window.camera);
                    }
                    
                    // 获取canvas的图像数据（使用较低的质量和尺寸以减小文件大小）
                    const quality = event.data.quality || 0.8;
                    const canvas = _screenshotRenderer.domElement;
                    
                    // 创建一个较小尺寸的临时canvas
                    const tempCanvas = document.createElement('canvas');
                    const maxSize = 600; // 最大尺寸为600像素
                    
                    // 计算缩放比例，保持宽高比
                    const scale = Math.min(maxSize / canvas.width, maxSize / canvas.height);
                    tempCanvas.width = Math.floor(canvas.width * scale);
                    tempCanvas.height = Math.floor(canvas.height * scale);
                    
                    // 在临时canvas上绘制缩小的图像
                    const ctx = tempCanvas.getContext('2d');
                    ctx.drawImage(canvas, 0, 0, tempCanvas.width, tempCanvas.height);
                    
                    // 获取缩小后的图像数据
                    const dataUrl = tempCanvas.toDataURL('image/jpeg', quality);
                    
                    // 将图像数据发送回父窗口
                    window.parent.postMessage({
                        type: 'screenshot-data',
                        dataUrl: dataUrl
                    }, '*');
                } catch (error) {
                    console.error('截图失败:', error);
                    // 发送错误信息回父窗口
                    window.parent.postMessage({
                        type: 'screenshot-error',
                        error: error.message
                    }, '*');
                }
            }
        });
    </script>
</body>
</html>
