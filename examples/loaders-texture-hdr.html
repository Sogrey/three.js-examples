<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 页面描述，有助于SEO优化 -->
    <meta name="description" content="加载和应用高动态范围(HDR)纹理">
    <!-- Three.js版本信息 -->
    <meta name="three-version" content="r179">
    <title>Three.js 示例 - HDR 纹理加载器</title>
    <!-- 引入公共样式表 -->
    <link rel="stylesheet" href="../css/example-common.css">
</head>
<body>
    <!-- 3D场景容器 -->
    <div class="three-container" id="threeContainer"></div>
    
    <!-- 
    使用importmap定义模块导入映射
    这是一种现代化的ES模块导入方式，可以简化导入路径
    通过定义别名，可以使用简短的导入语句，如 import * as THREE from 'three'
    -->
    <script type="importmap">
        {
            "imports": {
                "three": "../libs/three/r179/build/three.module.js",
                "three/addons/": "../libs/three/r179/jsm/"
            }
        }
    </script>
    
    <!-- 示例代码 - HDR 纹理加载器 -->
    <script type="module">
        // 导入Three.js核心模块
        import * as THREE from 'three';
        // 导入轨道控制器，用于交互式旋转和缩放场景
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        // 导入GUI控制面板，用于调整参数
        import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
        
        // Three.js 核心变量 - 暴露给全局作用域以便截图功能使用
        window.scene = null;     // 场景对象，包含所有3D元素
        window.camera = null;    // 相机对象，定义视角和视野
        window.renderer = null;  // 渲染器对象，将场景渲染到canvas上
        let sphere, cube, torus; // 3D网格对象
        let controls;           // 轨道控制器对象
        let pmremGenerator;     // PMREM生成器
        
        // 参数配置对象 - 用于GUI控制面板和创建3D对象
        const params = {
            // HDR参数
            exposure: 1.0,
            backgroundIntensity: 1.0,
            environmentIntensity: 1.0,
            metalness: 0.9,
            roughness: 0.1,
            showBackground: true,
            useHDREnvironment: true,
            
            // 控制器参数
            autoRotate: true       // 是否自动旋转
        };
        
        /**
         * 初始化Three.js场景、相机、渲染器和控制器
         * 这是整个应用的入口点
         */
        function init() {
            // 创建场景 - 所有3D对象的容器
            window.scene = new THREE.Scene();
            
            // 创建透视相机 - 模拟人眼视角
            // 参数：视场角(FOV)，宽高比，近裁剪面，远裁剪面
            window.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            // 设置相机位置，以便能看到场景中的对象
            window.camera.position.set(0, 0, 5);
            
            // 创建WebGL渲染器 - 将3D场景渲染到canvas上
            window.renderer = new THREE.WebGLRenderer({ antialias: true }); // 启用抗锯齿
            // 设置渲染器尺寸为窗口大小
            window.renderer.setSize(window.innerWidth, window.innerHeight);
            // 设置设备像素比，提高在高DPI设备上的清晰度
            window.renderer.setPixelRatio(window.devicePixelRatio);
            // 设置色调映射和曝光
            window.renderer.toneMapping = THREE.ACESFilmicToneMapping;
            window.renderer.toneMappingExposure = params.exposure;
            window.renderer.outputColorSpace = THREE.SRGBColorSpace;
            // 将渲染器的canvas添加到DOM中
            document.getElementById('threeContainer').appendChild(window.renderer.domElement);
            
            // 添加轨道控制器 - 允许用户交互式旋转和缩放场景
            controls = new OrbitControls(window.camera, window.renderer.domElement);
            controls.enableDamping = true;       // 启用阻尼效果，使控制更平滑
            controls.dampingFactor = 0.05;       // 阻尼系数
            controls.autoRotate = params.autoRotate; // 设置是否自动旋转

            // 创建PMREM生成器
            pmremGenerator = new THREE.PMREMGenerator(window.renderer);
            pmremGenerator.compileEquirectangularShader();
            
            // 创建3D对象
            createGeometries();
            
            // 加载HDR环境贴图
            loadHDREnvironment();
            
            // 初始化GUI控制面板
            initGUI();
            
            // 监听窗口大小变化，调整场景
            window.addEventListener('resize', onWindowResize);
            
            // 开始动画循环
            animate();
        }
        
        /**
         * 处理窗口大小变化
         * 调整相机和渲染器以适应新的窗口尺寸
         */
        function onWindowResize() {
            // 更新相机宽高比
            window.camera.aspect = window.innerWidth / window.innerHeight;
            // 更新相机投影矩阵
            window.camera.updateProjectionMatrix();
            // 更新渲染器尺寸
            window.renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        /**
         * 创建几何体
         */
        function createGeometries() {
            // 球体
            const sphereGeometry = new THREE.SphereGeometry(0.8, 64, 32);
            const sphereMaterial = new THREE.MeshStandardMaterial({
                color: 0xffffff,
                metalness: params.metalness,
                roughness: params.roughness
            });
            sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
            sphere.position.x = -2;
            window.scene.add(sphere);

            // 立方体
            const cubeGeometry = new THREE.BoxGeometry(1.5, 1.5, 1.5);
            const cubeMaterial = new THREE.MeshStandardMaterial({
                color: 0xffffff,
                metalness: params.metalness,
                roughness: params.roughness
            });
            cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
            cube.position.x = 0;
            window.scene.add(cube);

            // 圆环
            const torusGeometry = new THREE.TorusGeometry(0.8, 0.3, 16, 100);
            const torusMaterial = new THREE.MeshStandardMaterial({
                color: 0xffffff,
                metalness: params.metalness,
                roughness: params.roughness
            });
            torus = new THREE.Mesh(torusGeometry, torusMaterial);
            torus.position.x = 2;
            window.scene.add(torus);
        }

        // 加载HDR环境贴图
        function loadHDREnvironment() {
            // 创建一个程序化的HDR环境贴图
            const hdrTexture = createProceduralHDR();
            
            // 生成环境贴图
            const envMap = pmremGenerator.fromEquirectangular(hdrTexture).texture;
            
            // 设置场景环境
            window.scene.environment = envMap;
            if (params.showBackground) {
                window.scene.background = envMap;
            }

            // 更新材质
            updateMaterials();

            // 清理
            hdrTexture.dispose();

            console.log('HDR环境贴图加载完成');
        }

        // 创建程序化HDR纹理
        function createProceduralHDR() {
            const width = 512;
            const height = 256;
            const data = new Float32Array(width * height * 4);

            for (let i = 0; i < height; i++) {
                for (let j = 0; j < width; j++) {
                    const index = (i * width + j) * 4;
                    
                    // 计算球面坐标
                    const phi = (i / height) * Math.PI;
                    const theta = (j / width) * Math.PI * 2;
                    
                    // 创建渐变天空
                    const y = Math.cos(phi);
                    const skyIntensity = Math.max(0, y);
                    
                    // 添加太阳
                    const sunPhi = Math.PI * 0.3;
                    const sunTheta = Math.PI * 0.5;
                    const sunDistance = Math.acos(
                        Math.sin(phi) * Math.sin(sunPhi) * Math.cos(theta - sunTheta) +
                        Math.cos(phi) * Math.cos(sunPhi)
                    );
                    const sunIntensity = Math.exp(-sunDistance * 50) * 10;
                    
                    // 组合颜色
                    const intensity = skyIntensity + sunIntensity;
                    data[index] = intensity * (0.5 + 0.5 * Math.sin(theta * 3)); // R
                    data[index + 1] = intensity * (0.7 + 0.3 * Math.cos(phi * 2)); // G
                    data[index + 2] = intensity * (0.9 + 0.1 * Math.sin(theta * 5)); // B
                    data[index + 3] = 1.0; // A
                }
            }

            const texture = new THREE.DataTexture(data, width, height, THREE.RGBAFormat, THREE.FloatType);
            texture.mapping = THREE.EquirectangularReflectionMapping;
            texture.needsUpdate = true;
            
            return texture;
        }

        // 更新材质
        function updateMaterials() {
            const objects = [sphere, cube, torus];
            objects.forEach(obj => {
                obj.material.metalness = params.metalness;
                obj.material.roughness = params.roughness;
                obj.material.envMapIntensity = params.environmentIntensity;
                obj.material.needsUpdate = true;
            });
        }
        
        /**
         * 初始化GUI控制面板
         * 创建用户可交互的控制界面，用于调整参数
         */
        function initGUI() {
            // 创建GUI实例
            const gui = new GUI({ title: 'HDR纹理加载器控制面板', width: 300 });
            
            // 调整GUI位置，避免与其他UI元素重叠
            gui.domElement.style.position = 'absolute';
            gui.domElement.style.top = '60px';
            gui.domElement.style.right = '10px';
            
            // 确保GUI在所有环境下都可见
            gui.domElement.style.zIndex = '1000';
            gui.domElement.style.maxHeight = '80vh';
            gui.domElement.style.overflowY = 'auto';
            
            // 确保GUI在页面加载后立即可见
            setTimeout(() => {
                gui.show();
                for (const controller of gui.controllers) {
                    controller.updateDisplay();
                }
            }, 100);

            // 渲染设置
            const renderFolder = gui.addFolder('渲染设置');
            renderFolder.add(params, 'exposure', 0, 3, 0.01)
                .name('曝光度')
                .onChange((value) => {
                    window.renderer.toneMappingExposure = value;
                });

            renderFolder.add(params, 'showBackground')
                .name('显示背景')
                .onChange((value) => {
                    window.scene.background = value ? window.scene.environment : null;
                });

            // 环境设置
            const envFolder = gui.addFolder('环境设置');
            envFolder.add(params, 'backgroundIntensity', 0, 2, 0.01)
                .name('背景强度');

            envFolder.add(params, 'environmentIntensity', 0, 2, 0.01)
                .name('环境光强度')
                .onChange(updateMaterials);

            // 材质设置
            const materialFolder = gui.addFolder('材质设置');
            materialFolder.add(params, 'metalness', 0, 1, 0.01)
                .name('金属度')
                .onChange(updateMaterials);

            materialFolder.add(params, 'roughness', 0, 1, 0.01)
                .name('粗糙度')
                .onChange(updateMaterials);

            // 色调映射
            const toneMappingTypes = {
                'NoToneMapping': THREE.NoToneMapping,
                'LinearToneMapping': THREE.LinearToneMapping,
                'ReinhardToneMapping': THREE.ReinhardToneMapping,
                'CineonToneMapping': THREE.CineonToneMapping,
                'ACESFilmicToneMapping': THREE.ACESFilmicToneMapping
            };

            renderFolder.add(window.renderer, 'toneMapping', toneMappingTypes)
                .name('色调映射');

            // 动画参数控制组
            const animationFolder = gui.addFolder('动画参数');
            animationFolder.add(params, 'autoRotate')
                .name('自动旋转')
                .onChange(value => {
                    controls.autoRotate = value;
                });

            renderFolder.open();
            envFolder.open();
            materialFolder.open();
            animationFolder.open();
        }
        
        /**
         * 动画循环函数
         * 使用requestAnimationFrame实现平滑动画
         * 每帧更新场景并渲染
         */
        function animate() {
            // 请求下一帧动画
            requestAnimationFrame(animate);
            
            // 更新轨道控制器
            controls.update();
            
            // 旋转几何体
            if (sphere) sphere.rotation.y += 0.005;
            if (cube) cube.rotation.x += 0.01;
            if (torus) torus.rotation.z += 0.008;

            // 渲染场景
            window.renderer.render(window.scene, window.camera);
        }
        
        // 初始化应用
        init();
    </script>
    
    <!-- 
    ===================================================
    截图功能脚本 - 请勿修改此部分
    此脚本处理从父窗口发来的截图请求，用于生成示例封面，与示例业务并无关联
    ===================================================
    -->
    <script>
        // 全局变量，用于存储渲染器引用
        let _screenshotRenderer;
        
        // 添加消息监听器，处理截图请求
        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'take-screenshot') {
                try {
                    // 获取当前渲染器
                    if (!_screenshotRenderer && window.renderer) {
                        _screenshotRenderer = window.renderer;
                    }
                    
                    // 确保渲染器已经初始化
                    if (!_screenshotRenderer) {
                        throw new Error('渲染器未初始化');
                    }
                    
                    // 强制渲染一帧，确保内容是最新的
                    if (window.scene && window.camera) {
                        _screenshotRenderer.render(window.scene, window.camera);
                    }
                    
                    // 获取canvas的图像数据（使用较低的质量和尺寸以减小文件大小）
                    const quality = event.data.quality || 0.8;
                    const canvas = _screenshotRenderer.domElement;
                    
                    // 创建一个较小尺寸的临时canvas
                    const tempCanvas = document.createElement('canvas');
                    const maxSize = 600; // 最大尺寸为600像素
                    
                    // 计算缩放比例，保持宽高比
                    const scale = Math.min(maxSize / canvas.width, maxSize / canvas.height);
                    tempCanvas.width = Math.floor(canvas.width * scale);
                    tempCanvas.height = Math.floor(canvas.height * scale);
                    
                    // 在临时canvas上绘制缩小的图像
                    const ctx = tempCanvas.getContext('2d');
                    ctx.drawImage(canvas, 0, 0, tempCanvas.width, tempCanvas.height);
                    
                    // 获取缩小后的图像数据
                    const dataUrl = tempCanvas.toDataURL('image/jpeg', quality);
                    
                    // 将图像数据发送回父窗口
                    window.parent.postMessage({
                        type: 'screenshot-data',
                        dataUrl: dataUrl
                    }, '*');
                } catch (error) {
                    console.error('截图失败:', error);
                    // 发送错误信息回父窗口
                    window.parent.postMessage({
                        type: 'screenshot-error',
                        error: error.message
                    }, '*');
                }
            }
        });
    </script>
</body>
</html>
