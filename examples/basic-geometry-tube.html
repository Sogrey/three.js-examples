<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 页面描述，有助于SEO优化 -->
    <meta name="description" content="使用TubeGeometry创建管道几何体，沿着三维曲线生成管状物体。">
    <!-- Three.js版本信息 -->
    <meta name="three-version" content="r179">
    <title>Three.js 示例 - 管道几何体</title>
    <!-- 引入公共样式表 -->
    <link rel="stylesheet" href="../css/example-common.css">
</head>
<body>
    <!-- 3D场景容器 -->
    <div class="three-container" id="threeContainer"></div>
    
    <!-- 
    使用importmap定义模块导入映射
    这是一种现代化的ES模块导入方式，可以简化导入路径
    通过定义别名，可以使用简短的导入语句，如 import * as THREE from 'three'
    -->
    <script type="importmap">
        {
            "imports": {
                "three": "../libs/three/r179/build/three.module.js",
                "three/addons/": "../libs/three/r179/jsm/"
            }
        }
    </script>
    
    <!-- 示例代码 - 管道几何体示例 -->
    <script type="module">
        // 导入Three.js核心模块
        import * as THREE from 'three';
        // 导入轨道控制器，用于交互式旋转和缩放场景
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        // 导入GUI控制面板，用于调整参数
        import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
        
        // Three.js 核心变量 - 暴露给全局作用域以便截图功能使用
        window.scene = null;     // 场景对象，包含所有3D元素
        window.camera = null;    // 相机对象，定义视角和视野
        window.renderer = null;  // 渲染器对象，将场景渲染到canvas上
        let mesh;               // 管道网格对象
        let controls;           // 轨道控制器对象
        let curve;              // 曲线对象
        let curveObject;        // 曲线可视化对象
        
        // 参数配置对象 - 用于GUI控制面板和创建管道几何体
        const params = {
            // 几何体参数
            tubularSegments: 64,   // 管道分段数
            radius: 0.2,           // 管道半径
            radialSegments: 16,    // 管道横截面分段数
            closed: false,         // 是否闭合管道
            curveType: 'helix',    // 曲线类型：'helix', 'knot', 'wave', 'custom'
            showCurve: true,       // 是否显示曲线
            
            // 材质参数
            color: 0x3498db,       // 颜色（蓝色）
            metalness: 0.3,        // 金属度（0-1）
            roughness: 0.4,        // 粗糙度（0-1）
            wireframe: false,      // 是否显示线框模式
            side: THREE.FrontSide, // 渲染面：正面(FrontSide)、背面(BackSide)或双面(DoubleSide)
            
            // 动画参数
            animate: true,         // 是否动画
            animationSpeed: 0.01,  // 动画速度
            
            // 控制器参数
            autoRotate: true       // 是否自动旋转
        };
        
        // 动画相关变量
        let time = 0;
        
        /**
         * 初始化Three.js场景、相机、渲染器和控制器
         * 这是整个应用的入口点
         */
        function init() {
            // 创建场景 - 所有3D对象的容器
            window.scene = new THREE.Scene();
            // 设置场景背景色为深蓝灰色
            window.scene.background = new THREE.Color(0x2c3e50);
            
            // 创建透视相机 - 模拟人眼视角
            // 参数：视场角(FOV)，宽高比，近裁剪面，远裁剪面
            window.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            // 设置相机位置，以便能看到场景中的对象
            window.camera.position.z = 5;
            
            // 创建WebGL渲染器 - 将3D场景渲染到canvas上
            window.renderer = new THREE.WebGLRenderer({ antialias: true }); // 启用抗锯齿
            // 设置渲染器尺寸为窗口大小
            window.renderer.setSize(window.innerWidth, window.innerHeight);
            // 设置设备像素比，提高在高DPI设备上的清晰度
            window.renderer.setPixelRatio(window.devicePixelRatio);
            // 将渲染器的canvas添加到DOM中
            document.getElementById('threeContainer').appendChild(window.renderer.domElement);
            
            // 添加轨道控制器 - 允许用户交互式旋转和缩放场景
            controls = new OrbitControls(window.camera, window.renderer.domElement);
            controls.enableDamping = true;       // 启用阻尼效果，使控制更平滑
            controls.dampingFactor = 0.05;       // 阻尼系数
            controls.autoRotate = params.autoRotate; // 设置是否自动旋转
            
            // 创建管道几何体
            createTubeGeometry();
            
            // 初始化GUI控制面板
            initGUI();
            
            // 添加环境光 - 提供均匀的全局照明
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            // 添加主方向光 - 模拟太阳光
            const directionalLight1 = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight1.position.set(5, 5, 5); // 设置光源位置
            scene.add(directionalLight1);
            
            // 添加辅助方向光 - 提供补充照明，增加视觉深度
            const directionalLight2 = new THREE.DirectionalLight(0x84c3be, 0.5);
            directionalLight2.position.set(-5, -2, -5); // 从相反方向照射
            scene.add(directionalLight2);
            
            // 添加网格辅助线 - 帮助理解3D空间
            const gridHelper = new THREE.GridHelper(10, 10, 0x888888, 0x444444);
            scene.add(gridHelper);
            
            // 监听窗口大小变化，调整场景
            window.addEventListener('resize', onWindowResize);
            
            // 开始动画循环
            animate();
        }
        
        /**
         * 处理窗口大小变化
         * 调整相机和渲染器以适应新的窗口尺寸
         */
        function onWindowResize() {
            // 更新相机宽高比
            window.camera.aspect = window.innerWidth / window.innerHeight;
            // 更新相机投影矩阵
            window.camera.updateProjectionMatrix();
            // 更新渲染器尺寸
            window.renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        /**
         * 创建曲线
         * 根据选择的曲线类型创建不同的三维曲线
         * @returns {THREE.Curve} 创建的三维曲线
         */
        function createCurve() {
            switch(params.curveType) {
                case 'helix':
                    // 创建螺旋曲线
                    return new THREE.Curve();
                    
                case 'knot':
                    // 创建结形曲线
                    return new THREE.Curve();
                    
                case 'wave':
                    // 创建波浪曲线
                    return new THREE.Curve();
                    
                case 'custom':
                default:
                    // 创建自定义曲线
                    return new THREE.Curve();
            }
        }
        
        /**
         * 创建管道几何体
         * 根据当前参数创建或更新管道几何体
         */
        function createTubeGeometry() {
            // 如果已存在网格对象，则从场景中移除并释放资源
            if (mesh) {
                scene.remove(mesh);
                // 释放几何体和材质的内存，避免内存泄漏
                mesh.geometry.dispose();
                mesh.material.dispose();
            }
            
            // 如果已存在曲线可视化对象，则从场景中移除
            if (curveObject) {
                scene.remove(curveObject);
            }
            
            // 创建曲线
            // 这里我们使用自定义的曲线类，而不是使用createCurve函数
            // 因为THREE.Curve是一个抽象基类，需要子类实现getPoint方法
            
            // 根据选择的曲线类型创建不同的曲线
            switch(params.curveType) {
                case 'helix':
                    // 创建螺旋曲线
                    curve = new THREE.CatmullRomCurve3([]);
                    
                    // 生成螺旋曲线的点
                    const helixPoints = [];
                    const helixRadius = 2;
                    const helixHeight = 4;
                    const helixTurns = 3;
                    
                    for (let i = 0; i <= 100; i++) {
                        const t = i / 100;
                        const angle = helixTurns * Math.PI * 2 * t;
                        const x = helixRadius * Math.cos(angle);
                        const y = helixHeight * (t - 0.5);
                        const z = helixRadius * Math.sin(angle);
                        
                        helixPoints.push(new THREE.Vector3(x, y, z));
                    }
                    
                    curve.points = helixPoints;
                    break;
                    
                case 'knot':
                    // 创建结形曲线（三叶结）
                    curve = new CustomTorusKnotCurve(2, 0.5, 64);
                    break;
                    
                case 'wave':
                    // 创建波浪曲线
                    curve = new THREE.CatmullRomCurve3([]);
                    
                    // 生成波浪曲线的点
                    const wavePoints = [];
                    const waveWidth = 4;
                    const waveHeight = 1;
                    const waveCycles = 3;
                    
                    for (let i = 0; i <= 100; i++) {
                        const t = i / 100;
                        const x = waveWidth * (t - 0.5);
                        const y = waveHeight * Math.sin(waveCycles * Math.PI * 2 * t);
                        const z = waveHeight * Math.cos(waveCycles * Math.PI * 2 * t);
                        
                        wavePoints.push(new THREE.Vector3(x, y, z));
                    }
                    
                    curve.points = wavePoints;
                    break;
                    
                case 'custom':
                default:
                    // 创建自定义曲线（Lissajous曲线）
                    curve = new THREE.CatmullRomCurve3([]);
                    
                    // 生成Lissajous曲线的点
                    const lissajousPoints = [];
                    const lissajousRadius = 2;
                    const lissajousA = 3;
                    const lissajousB = 2;
                    const lissajousC = 1;
                    
                    for (let i = 0; i <= 100; i++) {
                        const t = i / 100 * Math.PI * 2;
                        const x = lissajousRadius * Math.sin(lissajousA * t);
                        const y = lissajousRadius * Math.sin(lissajousB * t);
                        const z = lissajousRadius * Math.sin(lissajousC * t);
                        
                        lissajousPoints.push(new THREE.Vector3(x, y, z));
                    }
                    
                    curve.points = lissajousPoints;
                    break;
            }
            
            // 创建管道几何体
            // TubeGeometry参数：
            // 路径曲线，管道半径，管道横截面分段数，管道分段数，是否闭合
            const geometry = new THREE.TubeGeometry(
                curve,
                params.tubularSegments,
                params.radius,
                params.radialSegments,
                params.closed
            );
            
            // 创建标准材质 - 使用基于物理的渲染(PBR)
            const material = new THREE.MeshStandardMaterial({ 
                color: params.color,        // 材质颜色
                metalness: params.metalness, // 金属度 - 影响反射特性
                roughness: params.roughness, // 粗糙度 - 影响光的散射方式
                wireframe: params.wireframe, // 是否显示线框模式
                side: params.side           // 渲染面：正面、背面或双面
            });
            
            // 创建网格 - 将几何体和材质结合
            mesh = new THREE.Mesh(geometry, material);
            
            // 将网格添加到场景中
            scene.add(mesh);
            
            // 如果需要显示曲线，则创建曲线可视化对象
            if (params.showCurve) {
                // 创建曲线几何体
                const curveGeometry = new THREE.BufferGeometry();
                // 获取曲线上的点
                const curvePoints = curve.getPoints(100);
                // 设置顶点位置
                curveGeometry.setFromPoints(curvePoints);
                
                // 创建线条材质
                const curveMaterial = new THREE.LineBasicMaterial({
                    color: 0xffffff,
                    linewidth: 2
                });
                
                // 创建线条对象
                curveObject = new THREE.Line(curveGeometry, curveMaterial);
                // 将线条对象添加到场景中
                scene.add(curveObject);
            }
        }
        
        /**
         * 初始化GUI控制面板
         * 创建用户可交互的控制界面，用于调整参数
         */
        function initGUI() {
            // 创建GUI实例
            const gui = new GUI({ title: '参数控制面板', width: 300 });
            
            // 调整GUI位置，避免与其他UI元素重叠
            gui.domElement.style.position = 'absolute';
            gui.domElement.style.top = '60px';
            gui.domElement.style.right = '10px';
            
            // 确保GUI在所有环境下都可见
            gui.domElement.style.zIndex = '1000';
            gui.domElement.style.maxHeight = '80vh'; // 限制最大高度
            gui.domElement.style.overflowY = 'auto'; // 允许垂直滚动
            
            // 确保GUI在页面加载后立即可见
            setTimeout(() => {
                gui.show();
                // 强制更新GUI
                for (const controller of gui.controllers) {
                    controller.updateDisplay();
                }
            }, 100);
            
            // 几何体参数控制组
            const geometryFolder = gui.addFolder('几何体参数');
            // 添加曲线类型选择
            geometryFolder.add(params, 'curveType', ['helix', 'knot', 'wave', 'custom'])
                .onChange(createTubeGeometry)
                .name('曲线类型');
            // 添加管道半径滑块
            geometryFolder.add(params, 'radius', 0.05, 0.5)
                .onChange(createTubeGeometry)
                .name('管道半径');
            // 添加管道分段数滑块
            geometryFolder.add(params, 'tubularSegments', 10, 100)
                .step(1)
                .onChange(createTubeGeometry)
                .name('管道分段数');
            // 添加横截面分段数滑块
            geometryFolder.add(params, 'radialSegments', 3, 32)
                .step(1)
                .onChange(createTubeGeometry)
                .name('横截面分段数');
            // 添加闭合管道切换
            geometryFolder.add(params, 'closed')
                .onChange(createTubeGeometry)
                .name('闭合管道');
            // 添加显示曲线切换
            geometryFolder.add(params, 'showCurve')
                .onChange(createTubeGeometry)
                .name('显示曲线');
            // 默认展开此文件夹
            geometryFolder.open();
            
            // 材质参数控制组
            const materialFolder = gui.addFolder('材质参数');
            // 添加金属度滑块
            materialFolder.add(params, 'metalness', 0, 1)
                .step(0.01) // 设置步长为0.01
                .onChange(value => {
                    // 直接更新材质属性，无需重新创建
                    mesh.material.metalness = value;
                })
                .name('金属度');
            // 添加粗糙度滑块
            materialFolder.add(params, 'roughness', 0, 1)
                .step(0.01)
                .onChange(value => {
                    mesh.material.roughness = value;
                })
                .name('粗糙度');
            // 添加颜色选择器
            materialFolder.addColor(params, 'color')
                .onChange(value => {
                    mesh.material.color.set(value);
                })
                .name('颜色');
            // 添加线框模式切换
            materialFolder.add(params, 'wireframe')
                .onChange(value => {
                    mesh.material.wireframe = value;
                })
                .name('线框模式');
                
            // 添加渲染面选择
            const sideOptions = {
                '正面': THREE.FrontSide,
                '背面': THREE.BackSide,
                '双面': THREE.DoubleSide
            };
            materialFolder.add(params, 'side', sideOptions)
                .onChange(value => {
                    mesh.material.side = value;
                    mesh.material.needsUpdate = true;
                })
                .name('渲染面');
            // 默认展开此文件夹
            materialFolder.open();
            
            // 动画参数控制组
            const animationFolder = gui.addFolder('动画参数');
            // 添加动画启用切换
            animationFolder.add(params, 'animate')
                .name('启用动画');
            // 添加动画速度滑块
            animationFolder.add(params, 'animationSpeed', 0.001, 0.05)
                .step(0.001)
                .name('动画速度');
            // 添加自动旋转切换
            animationFolder.add(params, 'autoRotate')
                .name('自动旋转')
                .onChange(value => {
                    controls.autoRotate = value;
                    // 同步更新params和controls的autoRotate值
                    params.autoRotate = value;
                });
            // 默认展开此文件夹
            animationFolder.open();
        }
        
        /**
         * 动画循环函数
         * 使用requestAnimationFrame实现平滑动画
         * 每帧更新场景并渲染
         */
        function animate() {
            // 请求下一帧动画
            requestAnimationFrame(animate);
            
            // 更新轨道控制器
            // 如果启用了阻尼效果，需要在每帧调用update
            controls.update();
            
            // 如果启用了动画，则更新管道几何体
            if (params.animate && mesh) {
                // 增加时间
                time += params.animationSpeed;
                
                // 根据曲线类型更新管道
                switch(params.curveType) {
                    case 'helix':
                        // 旋转螺旋管道
                        mesh.rotation.y = time;
                        break;
                        
                    case 'knot':
                        // 旋转结形管道
                        mesh.rotation.x = time * 0.5;
                        mesh.rotation.y = time;
                        break;
                        
                    case 'wave':
                    case 'custom':
                    default:
                        // 旋转其他类型的管道
                        mesh.rotation.x = time * 0.3;
                        mesh.rotation.y = time * 0.5;
                        break;
                }
                
                // 如果显示曲线，也更新曲线的旋转
                if (curveObject) {
                    curveObject.rotation.copy(mesh.rotation);
                }
            }
            
            // 渲染场景
            window.renderer.render(window.scene, window.camera);
        }
        
        /**
         * 自定义三叶结曲线类
         * 继承THREE.Curve，实现getPoint方法
         */
        class CustomTorusKnotCurve extends THREE.Curve {
            constructor(radius = 1, tube = 0.2, tubularSegments = 64) {
                super();
                this.radius = radius;
                this.tube = tube;
                this.tubularSegments = tubularSegments;
                this.type = 'CustomTorusKnotCurve';
                
                // 三叶结参数
                this.p = 3; // 环数
                this.q = 2; // 扭曲数
            }
            
            getPoint(t) {
                t *= Math.PI * 2;
                
                const r = this.radius;
                
                const x = r * Math.cos(this.q * t) * Math.cos(this.p * t);
                const y = r * Math.sin(this.q * t);
                const z = r * Math.cos(this.q * t) * Math.sin(this.p * t);
                
                return new THREE.Vector3(x, y, z);
            }
        }
        
        // 初始化应用
        init();
    </script>
    
    <!-- 
    ===================================================
    截图功能脚本 - 请勿修改此部分
    此脚本处理从父窗口发来的截图请求，用于生成示例封面，与示例业务并无关联
    ===================================================
    -->
    <script>
        // 全局变量，用于存储渲染器引用
        let _screenshotRenderer;
        
        // 添加消息监听器，处理截图请求
        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'take-screenshot') {
                try {
                    // 获取当前渲染器
                    if (!_screenshotRenderer && window.renderer) {
                        _screenshotRenderer = window.renderer;
                    }
                    
                    // 确保渲染器已经初始化
                    if (!_screenshotRenderer) {
                        throw new Error('渲染器未初始化');
                    }
                    
                    // 强制渲染一帧，确保内容是最新的
                    if (window.scene && window.camera) {
                        _screenshotRenderer.render(window.scene, window.camera);
                    }
                    
                    // 获取canvas的图像数据（使用较低的质量和尺寸以减小文件大小）
                    const quality = event.data.quality || 0.8;
                    const canvas = _screenshotRenderer.domElement;
                    
                    // 创建一个较小尺寸的临时canvas
                    const tempCanvas = document.createElement('canvas');
                    const maxSize = 600; // 最大尺寸为600像素
                    
                    // 计算缩放比例，保持宽高比
                    const scale = Math.min(maxSize / canvas.width, maxSize / canvas.height);
                    tempCanvas.width = Math.floor(canvas.width * scale);
                    tempCanvas.height = Math.floor(canvas.height * scale);
                    
                    // 在临时canvas上绘制缩小的图像
                    const ctx = tempCanvas.getContext('2d');
                    ctx.drawImage(canvas, 0, 0, tempCanvas.width, tempCanvas.height);
                    
                    // 获取缩小后的图像数据
                    const dataUrl = tempCanvas.toDataURL('image/jpeg', quality);
                    
                    // 将图像数据发送回父窗口
                    window.parent.postMessage({
                        type: 'screenshot-data',
                        dataUrl: dataUrl
                    }, '*');
                } catch (error) {
                    console.error('截图失败:', error);
                    // 发送错误信息回父窗口
                    window.parent.postMessage({
                        type: 'screenshot-error',
                        error: error.message
                    }, '*');
                }
            }
        });
    </script>
</body>
