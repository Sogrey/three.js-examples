<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面未找到</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #7f8c8d;
        }
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #3498db, #1abc9c);
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: #3498db;
            margin: 0;
            line-height: 1;
            text-shadow: 2px 2px 0 #1abc9c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <h1>页面未找到</h1>
        <p>抱歉，您请求的页面不存在或已被移动。</p>
        <a href="/" class="btn">返回首页</a>
    </div>
</body>
</html>
