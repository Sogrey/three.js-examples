<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js 示例导航</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <!-- 顶部导航栏 -->
        <header>
            <div class="logo">
                <h1>Three.js 示例导航</h1>
            </div>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="搜索示例...">
                <button id="searchBtn"><i class="bi bi-search"></i></button>
            </div>
        </header>

        <div class="main-content">
            <!-- 左侧分类结构树 -->
            <aside class="sidebar">
                <div class="category-tree" id="categoryTree">
                    <!-- 分类结构树将通过JavaScript动态生成 -->
                </div>
            </aside>

            <!-- 右侧示例展示区 -->
            <main class="examples-container">
                <div class="category-title" id="currentCategory">
                    <h2>基础示例</h2>
                </div>
                <div class="examples-grid" id="examplesGrid">
                    <!-- 示例卡片将通过JavaScript动态生成 -->
                </div>
            </main>
        </div>

        <footer>
            <p>© 2022-<span id="currentYear"></span> Three.js 示例导航 | @Sogrey | 基于 <a href="https://threejs.org/" target="_blank">Three.js</a> 技术构建</p>
        </footer>
    </div>

    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
